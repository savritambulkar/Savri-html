<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="Education";
        let count =0;
        for(let i of str){
            if(i=='a'||i=='e'||i=='o'||i=='i'||i=='u'){
              count++
              document.write("<br>"+i+' = '+count)
            }
        }
    </script>
</body>
</html>
