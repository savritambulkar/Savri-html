
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="background-color: skyblue; text-align: center;">
    <h2>Login</h2>
    <form action="login" method="post">
        Username: <input type="text" name="username" required style="margin-bottom: 20px; height: 30px; width: 250px; border-radius: 30px;"><br>
        Password: <input type="password" name="password" required style="margin-bottom: 20px;height: 30px; width: 250px; border-radius: 30px;"><br>
        <input type="submit" value="Login" style="margin-bottom: 20px; height: 30px; width: 80px;">
    </form>
</body>
</html>
