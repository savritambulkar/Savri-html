<script>
    let str="Would";
    let c
    for(let i=0;i<str.length;i++){
        for(let j=0;j<str.length;j++){
            if(i-j==0){
                c =str.charAt(j)
                document.write(c)
            }
            document.write("_")    
        }
        document.write("<br>")
    }
</script>
