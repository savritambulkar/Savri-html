<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
</body>
<script>
    let arr=[1,2,4,7,8,9,7,5,3,7]
    let temp=[]
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr.length;j++){
            if(arr[i]<arr[j]){
                temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp
            }
        }
    }
    for(let i=0;i<arr.length;i++){
        if(arr[i]==arr[i+1]){
            document.write("Duplicate Number is : "+arr[i])
            break
        }
    }
</script>
</html>
